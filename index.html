<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Medical Pages</title>
</head>
<body>
  <h1>My Medical Reference Library</h1>

  <ul id="file-list"></ul>

  <script>
    fetch("https://api.github.com/repos/reerluuqa/My-Medical-pages/contents")
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById("file-list");
        files.forEach(file => {
          if (file.name.endsWith(".html")) {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.name;
            a.textContent = file.name.replace(".html", "");
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      });
  </script>

</body>
</html>
